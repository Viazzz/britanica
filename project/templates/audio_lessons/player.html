{% load static %}


<!-- Top Info -->
<div id="title">
  <span id="track"></span>
  <hr />
  <div id="timer">0:00</div>
  <div id="duration">0:00</div>
</div>

<!-- Controls -->
<div class="controlsOuter">
  <div class="controlsInner">
    <div id="loading"></div>
    <div class="btn" id="playBtn"></div>
    <div class="btn" id="pauseBtn"></div>
    <div class="btn" id="prevBtn"></div>
    <div class="btn" id="nextBtn"></div>
  </div>
  <div class="btn" id="playlistBtn"></div>
  <div class="btn" id="volumeBtn"></div>
</div>

<!-- Progress -->
<div id="waveform"></div>
<div id="bar"></div>
<div id="progress"></div>

<!-- Playlist -->
<div id="playlist">
  <div id="list"></div>
</div>

<!-- Volume -->
<div id="volume" class="fadeout">
  <div id="barFull" class="bar"></div>
  <div id="barEmpty" class="bar"></div>
  <div id="sliderBtn"></div>
</div>

<!-- Scripts -->
{% comment %} <script src="../../src/howler.core.js"></script> {% endcomment %}
<script src="{% static 'js/audio_player/howler.core.js' %}"></script>
<script src="{% static 'js/audio_player/siriwave.js' %}"></script>
<script type="module" src="{% static 'js/audio_player/player.js' %}"></script>
